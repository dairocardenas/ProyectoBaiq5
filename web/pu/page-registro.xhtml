<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Registro</title>
        <meta name="description" content="Ela Admin - HTML5 Admin Template"/>
        <link rel="shortcut icon" href="../resources/img/logo (1).svg"></link>

        <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png"/>
        <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png"/>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css"/>
        <link rel="stylesheet" href="cs-skin-elastic.css"/>
        <link rel="stylesheet" href="style.css"/>

        <style type="text/css">
            body {
                background-image: url(../resources/img/login.jpg)
            }

        </style>

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'/>

        <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
    </h:head>
    <h:body class="bg-dark">
        <div class="sufee-login d-flex align-content-center flex-wrap">
            <div class="container">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="../index.xhtml"></a> 
                    </div>
                    <div class="login-form">
                        <div class="col-ld-12">
                            <h:form>
                                <center><img class="align-content" src="../resources/img/logo (1).svg" alt="" height="100" width="100"/></center>
                                <br/>
                                <hr/>

                                <div class="form-group">
                                    <label>Primer Nombre</label>
                                    <h:inputText required="true" requiredMessage="Ingrese su nombre" id="regPNombres" value="#{usuarioRequest.reg.primerNombre}" class="form-control" html5:placeholder="Primer Nombre"/>
                                    <h:message style="color: red" for="regPNombres"></h:message>
                                </div>

                                <div class="form-group">
                                    <label>Segundo Nombre</label>
                                    <h:inputText required="true" requiredMessage="Ingrese su nombre" id="regSNombres" value="#{usuarioRequest.reg.segundoNombre}" class="form-control" html5:placeholder="Segundo Nombre"/>
                                    <h:message style="color: red" for="regSNombres"></h:message>
                                </div>

                                <div class="form-group">
                                    <label>Primer Apellido</label>
                                    <h:inputText required="true" requiredMessage="Ingrese su apellido" id="regPApellido" value="#{usuarioRequest.reg.primerApellido}" class="form-control" html5:placeholder="Primer Apellido"/>
                                    <h:message style="color: red" for="regPApellido"></h:message>
                                </div>

                                <div class="form-group">
                                    <label>Segundo Apellido</label>
                                    <h:inputText required="true" requiredMessage="Ingrese su apellido" id="regSApellido" value="#{usuarioRequest.reg.segundoApellido}" class="form-control" html5:placeholder="Segundo Apellido"/>
                                    <h:message style="color: red" for="regSApellido"></h:message>
                                </div>

                                <div class="form-group">
                                    <label for="validationTooltip02">Fecha de nacimiento</label>
                                    <p:calendar  required="true" requiredMessage="Ingrese su fecha" id="regFecha" value="#{usuarioRequest.reg.fechaNacimiento}" class="form-control" html5:placeholder="Fecha de nacimiento"/>
                                    <h:message style="color: red" for="regFecha"></h:message>

                                </div>

                                <div class="form-group">
                                    <label>Documento</label>
                                    <h:inputText required="true" requiredMessage="Ingrese su documento" id="regDocumento" value="#{usuarioRequest.reg.documento}" class="form-control" html5:placeholder="Documento"/>
                                    <h:message style="color: red" for="regDocumento"></h:message>
                                </div>


                                <div class="form-group">
                                    <label>Dirección de correo electrónico</label>
                                    <h:inputText required="true"  requiredMessage="Ingrese un correo" id="regCorreo" value="#{usuarioRequest.reg.correoElectronico}" class="form-control" html5:placeholder="Correo electrónico"/>
                                    <h:message style="color: red" for="regCorreo"></h:message>
                                </div>

                                <div class="form-group">
                                    <label>Telefono</label>
                                    <h:inputText required="true" requiredMessage="Ingrese su Telefono" id="regTelefono" value="#{usuarioRequest.reg.telefono}" class="form-control" html5:placeholder="Telefono"/>
                                    <h:message style="color: red" for="regTelefono"></h:message>
                                </div>

                                <div class="form-group">
                                    <label>Dirección</label>
                                    <h:inputText required="true" requiredMessage="Ingrese su dirección" id="regDirección" value="#{usuarioRequest.reg.direccion}" class="form-control" html5:placeholder="Dirección"/>
                                    <h:message style="color: red" for="regDirección"></h:message>
                                </div>

                                <div class="form-group">
                                    <label>Ciudad</label>
                                    <h:inputText required="true" requiredMessage="Ingrese su dirección" id="regCiudad" value="#{usuarioRequest.reg.ciudad}" class="form-control" html5:placeholder="Ciudad"/>
                                    <h:message style="color: red" for="regCiudad"></h:message>
                                </div>

                                <div class="form-group">
                                    <label>Genero</label>
                                    <h:selectOneMenu  value="#{usuarioRequest.reg.genero}"  class="form-control">
                                        <f:selectItem itemLabel="Femenino" itemValue="Femenino"></f:selectItem>
                                        <f:selectItem itemLabel="Masculino" itemValue="Masculino"></f:selectItem>
                                        <f:selectItem itemLabel="Otro" itemValue="Otro"></f:selectItem>
                                    </h:selectOneMenu>
                                </div>

                                <div class="form-group">
                                    <label>Contraseña</label>
                                    <h:inputSecret required="true" requiredMessage="Ingrese una clave" id="regClave"  value="#{usuarioRequest.reg.password}" class="form-control" html5:placeholder="Contraseña"/>
                                    <h:message style="color: red" for="regClave"></h:message>
                                </div>

                                <hr/>

                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"/> Al registrarte, aceptas nuestras condiciones de uso Politica de privacidad.
                                    </label>
                                </div>
                                <h:commandButton action="#{usuarioRequest.registrarUsuario()}" class="btn btn-danger btn-flat m-b-30 m-t-30" value="Registrarse"/>
                                <div class="social-login-content">
                                </div>
                                <div class="register-link m-t-15 text-center"> <br/>
                                    <p>¿Ya tienes cuenta.?<a href="../pu/index.xhtml"> Iniciar Sesión</a></p>
                                </div>
                            </h:form>

                        </div>

                    </div>
                </div>
            </div>
        </div>




        <script src="https://code.jquery.com/jquery-3.5.1.js"
                integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
        <!--<script src="../assets/js/main.js"></script>-->
    </h:body>
</html>
